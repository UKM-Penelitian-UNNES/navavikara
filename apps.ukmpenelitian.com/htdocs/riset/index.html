        </script><script>function updateLangAttribute() {

            // Get the user's current location
            navigator.geolocation.getCurrentPosition(function (position) {

                    // Define an array of locations and languages
                    var locations=[ {
                        lat: -6.211, lang: 'id'
                    }

                    , // Indonesia

                        {
                        lat: 51.5074, lang: 'en'
                    }

                    , // London

                        {
                        lat: 48.8566, lang: 'fr'
                    }

                    // Paris
                    // add more locations and languages as needed
                    ];

                    // Find the location that matches the user's current position
                    var location=locations.find(function (location) {
                            return position.coords.latitude===location.lat;
                        });

                    // If a matching location is found, update the lang attribute on the HTML tag
                    if (location) {
                        document.documentElement.setAttribute('lang', location.lang);
                        document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', location.lang);
                    }

                    else {
                        // If no matching location is found, use the browser's language preference as a fallback
                        var browserLang=navigator.language || navigator.userLanguage;
                        document.documentElement.setAttribute('lang', browserLang);
                        document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', browserLang);
                    }
                }

                , function (error) {
                    // If geolocation fails, use the browser's language preference as a fallback
                    var browserLang=navigator.language || navigator.userLanguage;
                    document.documentElement.setAttribute('lang', browserLang);
                    document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', browserLang);
                });
        }

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('https://riset.ukmpenelitianunnes.com/sw.js')
                    .then(function (registration) {
                        console.log('Service worker registered:', registration);
                    })
                    .catch(function (error) {
                        console.error('Service worker registration failed:', error);
                    });
            });
        }

        // Handle install prompt
        let deferredInstallPrompt = null;
        window.addEventListener('beforeinstallprompt', function (event) {
            event.preventDefault();
            deferredInstallPrompt = event;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            // Lock body scroll
            document.body.style.overflow = 'hidden';

            // Create modal
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.background = 'rgba(0, 0, 0, 0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            modal.style.transition = 'transform 0.3s ease-out'; // Smooth transition

            // Create install prompt
            const installPrompt = document.createElement('div');
            installPrompt.style.padding = '20px';
            installPrompt.style.borderRadius = '30px';
            installPrompt.style.width = '80%';
            installPrompt.style.bottom = '70px';
            installPrompt.style.position = 'absolute';
            installPrompt.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.2)';
            installPrompt.style.transition = 'opacity 0.3s ease-out';
            installPrompt.innerHTML = `
      <style>
        /* Theme auto-adapt */
        @media (prefers-color-scheme: dark) {
          div {
            background-color: #1a202c;
            color: #fff;
          }
        }
        @media (prefers-color-scheme: light) {
          div {
            background-color: #fff;
            color: #000;
          }
        }

        /* Optional styling for better UI */
        h2 {
          margin-bottom: 10px;
          font-size: 1.5em;
        }
        p {
          font-size: 1em;
          margin-bottom: 20px;
        }
        button {
          padding: 10px 20px;
          border: none;
          border-radius: 50px;
          background-color: #007bff;
          color: white;
          cursor: pointer;
          width: 100%;
        }
        button:hover {
          background-color: #0056b3;
        }
        .slide-top {
            width: 80px;
            height: 10px;
            border-radius: 100px;
            left: 50%;
            transform: translate(-50%);
            background-color: #bfbfbf;
            position: absolute;
            margin-top: 10px;
        }
        img {
            position: relative;
            left: 50%;
            transform: translate(-50%, 10px);
            background-size: cover;
            width: 85px;
            margin: 0;
            padding: 0;
        }
      </style>
      <div class="slide-top"></div>
      <img src="https://riset.ukmpenelitianunnes.com/logo/ukmp-logo-192x192.png">
      <h2>Publikasi UKMP</h2>
      <p>Organisasi yang bergerak dibidang keilmiahan. Install untuk pengalaman yang menarik</p>
      <button id="install-button">Install</button>
    `;

            // Add event listener to install button
            installPrompt.querySelector('#install-button').addEventListener('click', function () {
                if (deferredInstallPrompt) {
                    deferredInstallPrompt.prompt();
                    deferredInstallPrompt.userChoice
                        .then(function (choiceResult) {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            } else {
                                console.log('User dismissed the install prompt');
                            }
                        });
                }
            });

            // Add swipe event listener to modal with dynamic translateY
            let swipeStartY = 0;
            let deltaY = 0;
            modal.addEventListener('touchstart', function (event) {
                swipeStartY = event.touches[0].clientY;
            });

            modal.addEventListener('touchmove', function (event) {
                let currentY = event.touches[0].clientY;
                deltaY = currentY - swipeStartY;

                // Prevent modal from moving up
                if (deltaY > 0) {
                    modal.style.transform = `translateY(${deltaY}px)`;
                }
            });

            modal.addEventListener('touchend', function () {
                if (deltaY > 100) {
                    // Animate modal sliding down and remove
                    modal.style.transform = `translateY(100%)`;
                    setTimeout(function () {
                        modal.remove();
                        // Unlock body scroll
                        document.body.style.overflow = '';
                    }, 300);
                } else {
                    // If swipe is not enough, reset position
                    modal.style.transform = 'translateY(0)';
                }
            });

            // Append modal and install prompt to body
            document.body.appendChild(modal);
            modal.appendChild(installPrompt);
        }
    </script>
