  <script>
    function updateLangAttribute() {
      // Get the user's current location
      navigator.geolocation.getCurrentPosition(function (position) {
        // Define an array of locations and languages
        var locations = [
          { lat: -6.211, lang: 'id' }, // Indonesia
          { lat: 51.5074, lang: 'en' }, // London
          { lat: 48.8566, lang: 'fr' } // Paris
          // add more locations and languages as needed
        ];

        // Find the location that matches the user's current position
        var location = locations.find(function (location) {
          return position.coords.latitude === location.lat;
        });

        // If a matching location is found, update the lang attribute on the HTML tag
        if (location) {
          document.documentElement.setAttribute('lang', location.lang);
          document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', location.lang);
        } else {
          // If no matching location is found, use the browser's language preference as a fallback
          var browserLang = navigator.language || navigator.userLanguage;
          document.documentElement.setAttribute('lang', browserLang);
          document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', browserLang);
        }
      }, function (error) {
        // If geolocation fails, use the browser's language preference as a fallback
        var browserLang = navigator.language || navigator.userLanguage;
        document.documentElement.setAttribute('lang', browserLang);
        document.documentElement.setAttributeNS('http://www.w3.org/XML/1998/namespace', 'xml:lang', browserLang);
      });
    }
  </script>

    function showInstallPrompt() {

      document.body.style.overflow = 'hidden';

            div {
              background: radial-gradient(100% 193.51% at 100% 0%, #EDF4F8 0%, #EFF2FA 16.92%, #FAEFF6 34.8%, #FAE6F2 48.8%, #FAF0F7 63.79%, #F1F1FB 81.34%, #F0F4F8 100%);
              color: #000;
            }
            .left {
              background:  #f7f7f7;
            }
            .desk {
                background:  #f7f7f7;
            }
            .carousel {
                background:  #f7f7f7;
            }
            .close-button {
                color: black;
            }  
          }

          .content {
              display: flex;
              flex-direction: row;
              column-gap: 10px;
          }
          .heading {
              display: flex;
              flex-direction: row;
              justify-content: space-between;
              padding: 0 20px;
              background: transparent;
          }

          /* Optional styling for better UI */
          h2 {
            margin: 0 0 10px 0;

          }

            font-size: 1.5em;

          }

              border: 0;
          }

            font-size: 1em;
            margin-bottom: 0px;
          }
          button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;

            color: white;
            cursor: pointer;
            width: max-content;
          }
          button:hover {
            background-color: #0056b3;
          }
          
          img {
              position: relative;
              left: 50%;
              transform: translate(-50%, 0px);
              background-size: cover;
              width: 85px;
              margin: 0;
              padding: 0;
          }
          .logo {
              width: 150px;
              left: unset;
              transform: translate(0px, 0px);
              background: #dde2e7;
              border-radius: 30px;
          }
          .left {
              display: flex;
              flex-direction: column;
              width: 40%;
              padding: 20px;
              border-radius: 25px;
              align-items: center;
          }
          .right {
              display: flex;

          .desk {
              display: flex;

          .carousel-slide {

          .carousel-nav {

            width: 50%;

        </style>
        <div class="heading">
          <h2>Aplikasi UKMP</h2>
          <button class="close-button">&#215;</button>
        </div>
        <div class="content">
          <div class="left">
            <img class="logo" src="https://ukmpenelitianunnes.com/logo/ukmp-logo-192x192.png" alt="Logo UKMP">
            <h3 class="Apl">Aplikasi UKMP</h3>
            <a href="https://dev.ukmpenelitianunnes.com?developer=ukmpunnes">Org. UKM Penelitian UNNES</a>
            <button id="install-button">Install</button>
          </div>
          <div class="right">
              <div class="carousel">
                <h3>Screenshots</h3>
                <div class="carousel-container">
                  <div class="carousel-slides">
                    <div class="carousel-slide">
                      <img src="https://picsum.photos/seed/picsum/200/300" alt="Screenshot 1">
                    </div>
                    <div class="carousel-slide">
                      <img src="https://picsum.photos/seed/picsum/200/300" alt="Screenshot 2">
                    </div>
                    <div class="carousel-slide">
                      <img src="https://picsum.photos/seed/picsum/200/300" alt="Screenshot 3">
                    </div>
                  </div>
                </div>
                <div class="carousel-nav">
                  <button id="prev-slide">&#10094;</button>
                  <button id="next-slide">&#10095;</button>
                </div>
              </div>
              <div class="desk">
                <h3>Deskripsi</h3>

              </div>

      `;

      // Tambahkan modal dan installPrompt ke body
      modal.appendChild(installPrompt);
      document.body.appendChild(modal);

      // Menangani tombol close
      const closeButton = installPrompt.querySelector('.close-button');
      closeButton.addEventListener('click', function () {
        modal.remove();
        document.body.style.overflow = '';
      });

      // Add event listener to install button
      installPrompt.querySelector('#install-button').addEventListener('click', function () {
        if (deferredInstallPrompt) {
          deferredInstallPrompt.prompt();
          deferredInstallPrompt.userChoice
            .then(function (choiceResult) {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              // Setelah prompt, hilangkan modal jika diinginkan
              modal.remove();
              document.body.style.overflow = '';
            });
        }
      });

      // Carousel functionality
      let currentSlide = 0;
      const slides = installPrompt.querySelectorAll('.carousel-slide');
      const totalSlides = slides.length;

      function showSlide(index) {
        const slideWidth = slides[0].clientWidth;
        const offset = -index * slideWidth;
        installPrompt.querySelector('.carousel-slides').style.transform = `translateX(${offset}px)`;
      }

      installPrompt.querySelector('#prev-slide').addEventListener('click', function () {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
      });

      installPrompt.querySelector('#next-slide').addEventListener('click', function () {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      });

      // Add swipe event listener to modal with dynamic translateY
      let swipeStartY = 0;
      let deltaY = 0;
      modal.addEventListener('touchstart', function (event) {
        swipeStartY = event.touches[0].clientY;
      });

      modal.addEventListener('touchmove', function (event) {
        let currentY = event.touches[0].clientY;
        deltaY = currentY - swipeStartY;

        // Prevent modal from moving up
        if (deltaY > 0) {
          modal.style.transform = `translateY(${deltaY}px)`;
        }
      });

      modal.addEventListener('touchend', function () {
        if (deltaY > 100) {
          // Animate modal sliding down and remove
          modal.style.transform = `translateY(100%)`;
          setTimeout(function () {
            modal.remove();
            // Unlock body scroll
            document.body.style.overflow = '';
          }, 300);
        } else {
          // If swipe is not enough, reset position
          modal.style.transform = 'translateY(0)';
        }
      });
    }
  </script>
